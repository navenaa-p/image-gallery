<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery">
    <div class="image nature" onclick="openLightbox(this)">
      <img src="images/nature1.jpg" alt="Nature 1" />
    </div>
    <div class="image city" onclick="openLightbox(this)">
      <img src="images/city1.jpg" alt="City 1" />
    </div>
    <div class="image nature" onclick="openLightbox(this)">
      <img src="images/nature2.jpg" alt="Nature 2" />
    </div>
    <div class="image city" onclick="openLightbox(this)">
      <img src="images/city2.jpg" alt="City 2" />
    </div>
    <!-- Add more images as needed -->
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <div class="nav">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
